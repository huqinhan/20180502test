<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建公司</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/adifmt.css">
    <style>
    </style>
</head>
<body>
<div class="adifmt">
    <div class="at_create">
        <div class="title">
            <h3>创建公司  CREATE A COMPANY</h3>
        </div>
        <form class="ifmt-form" id="ifmt-form" method="post">
            <div class="ifmtion">
                <span class="ifmt-form-span">公司名称</span>
                <input type="text" name="name" class="ifmt-form-input ifmt-form-input-name " placeholder="请输入公司名称" />
            </div>
            <div class="ifmtion">
                <span class="ifmt-form-span">公司电话</span>
                <input  name="tel" class="ifmt-form-input ifmt-form-input-ads" placeholder="请输入公司电话"/>
            </div>
            <div class="ifmtion">
                <span class="ifmt-form-span">公司规模</span>
                <input  name="size" class="ifmt-form-input ifmt-form-input-ads" placeholder="请输入公司规模"/>
            </div>
            <div class="ifmtion">
                <span class="ifmt-form-span">公司地址</span>
                <input  name="address" class="ifmt-form-input ifmt-form-input-ads" placeholder="请输入公司地址"/>
            </div>
            <div class="ifmtion">
                <span class="ifmt-form-span">公司简介</span>
                <textarea name="intro"  rows="3" cols="20" resize="" class="ifmt-form-input ifmt-form-input-ito" placeholder="请输入公司简介"></textarea>
            </div>
            <!--<div class="ifmtion">-->
                <!--<span class="ifmt-form-span">学历查询 '0'不查，'1'查</span>-->
                <!--<input type="tel" name="check_edu" class="ifmt-form-input ifmt-form-input-ceu" placeholder="请输入 '0' 或 '1' " />-->
            <!--</div>-->
            <input type="button" class="ifmt-form-btn" value="创 建" />
            <input type="button" class="ifmt-form-btn_sch" value="返回搜索页面" />
        </form>
    </div>
</div>
</body>
</html>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/adifmt.js"></script>
